<!doctype html>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@386&display=swap" rel="stylesheet">
<title>{% block title %}{% endblock %} - EduFlix - Look at me!</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<nav>
  <h1><a href="{{ url_for('index') }}">EduFlix</a></h1>
  <ul>
    {% if g.user %}
      <li><span>User: {{ g.user['username'] }}</span>
        <li><a href="{{ url_for('myvideos.myvideos') }}">My Videos</a>
        <li><a href="{{ url_for('upload.upload') }}">Upload</a>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.register') }}">Register</a>
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>

<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
